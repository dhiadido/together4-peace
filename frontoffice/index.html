<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription – together 4 peace</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ton fichier CSS -->
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <form class="user-form" id="registerForm" action="traitement.php" method="POST" enctype="multipart/form-data">
    <img src="images/imagec.png" alt="Logo together 4 peace" class="logo">

    <h2>Créer un compte</h2>

    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Votre nom d'utilisateur" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Adresse e-mail</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="exemple@mail.com" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
    </div>

    <div class="mb-3">
      <label for="confirm" class="form-label">Confirmer le mot de passe</label>
      <input type="password" class="form-control" id="confirm" name="confirm" placeholder="********" required>
      <div id="matchMsg" class="password-match"></div>
    </div>

    <div class="mb-3">
      <label for="photo" class="form-label">Photo de profil</label>
      <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
      <img id="preview" class="preview" alt="Aperçu de la photo">
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </div>

    <p class="text-center text-small">
      Déjà un compte ?
      <a href="login.html" class="text-decoration-none" style="color: var(--brand);">Se connecter</a>
    </p>
  </form>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ton JS -->
  <script src="index.js"></script>
</body>
</html>
